<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Статьи за неделю</title>
  </head>
  <body>
    <h1>Здравствуйте! Новые статьи за последнюю неделю</h1>
    <ul>
      {% for post in posts %}
      <h1>
        Новая статья "{{post.title}}" от автора {{post.author}} опубликована
        {{post.dateCreation}} в категории "{{post.postCategory}}".
      </h1>
      <li>
        <a href="{{ link }}{{ post.get_absolute_url }}">Перейти на статью "{{ post.title }}"</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
