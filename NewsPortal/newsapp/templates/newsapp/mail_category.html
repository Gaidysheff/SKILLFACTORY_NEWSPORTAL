<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новость</title>
  </head>
  <body>
    <h1>
      Новая статья "{{post.title}}" от автора {{post.author}} опубликована
      {{post.dateCreation}} в категории "{{post.postCategory}}".
    </h1>
    <p>{{ post.text|truncatechars:500 }}</p>
    <p>
      <a href="http://127.0.0.1:8000{{ post.get_absolute_url }}"
        >Перейти на статью</a
      >
    </p>
  </body>
</html>
