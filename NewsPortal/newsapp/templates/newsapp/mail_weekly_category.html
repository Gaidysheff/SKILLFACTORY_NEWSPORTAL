<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Статьи за неделю</title>
  </head>
  <body>
    <h1>Здравствуйте! Новые статьи за последнюю неделю</h1>
    <ul>
      {% for category in categories %}
      <p>В категории: "{{ category }}" новые статьи:</p>
      {% for post in posts %}
      <li>
        <a href="{{ link }}{{ post.get_absolute_url }}">{{ post.title }}</a>
      </li>
      {% endfor %} {% endfor %}
    </ul>
  </body>
</html>
